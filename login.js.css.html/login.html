<!DOCTYPE html>i
<html lang="en">
	<center>
		<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Forms</title>
    <style>
        body {background-image: url('https://escales.ponant.com/wp-content/uploads/2020/12/plage.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
	}
	.container{
            position: relative;
            margin: 20px;
            max-width: 300px;
            padding: 10px;
            background-color: lightblue;
            border-radius: 10px;
        }
        h1 {
            color: green;
        }
        form {
            background-color: lightgrey;
            padding: 10px;
            border-radius: 10px;
        }
        input {
            color: black;
            width: 70%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        label {
            color: red;
        }
        button {
            background-color: green;
            width: 30%;
            border-radius: 7px;
        }
        button:hover {
            background-color: blue;
            color: white;
	    width:30%;
        }
        .form-overlay {
            display: none; /* Hide by default */
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: lightgrey;
            padding: 15px;
            border-radius: 20px;
            max-width: 300px;
        }
        .form-overlay.active {
            display: block; /* Show when active */
        }
	.button-container {
            display: flex;
            justify-content: space-between; /* Space between buttons */
            margin-top: 20px; /* Add some space above the buttons */
	}
        .back-button {
            background-color: red;
            border: none;
            color: blue;
            cursor: pointer;
            font-size: 10px;
            position:relative;
	    width:30%;
        }
	.social-login button.google, .facebook {
		background-color:white;
	}
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="loginFormContainer">
        <form id="loginForm">
            <h1>Login here!</h1>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="...@gmail.com" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="*********" required><br>
            <button type="button" onclick="alert('Logging in...')">Log in</button><br>
            <h4>Create account</h4>
            <a href="#" class="sign-up" onclick="showForm('signupForm')">Sign up?</a><br>
            <a href="#" class="forgot-password" onclick="showForm('restpasswordform')">Forgot Password?</a>
	      <div class="social-login">
            <p>Or login with:</p>
            <button type="button" class="google">
                <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google">
            </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="facebook">
                <img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook">
            </button>
        </div>
    </div>
	</form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-overlay" id="signupForm">
	    <body style="background-image:https://www.gohawaii.com/sites/default/files/styles/image_gallery_bg_xl/public/hero-unit-images/11500_mauibeaches.jpg?itok=I2TvGlCa">
	   <form>
            <h1>REGISTRATION FORM</h1>
            <p>First Name</p>
            <input type="text" id="firstName" placeholder="First name" required>
            <p>Last Name</p>
            <input type="text" id="lastName" placeholder="Last name" required>
            <p>Email</p>
            <input type="email" id="registerEmail" placeholder="registration@gmail.com" required>
            <p>New Password</p>
            <input type="password" id="newPassword" placeholder="***********" required>
            <p>Confirm Password</p>
            <input type="password" id="confirmPassword" placeholder="***********" required><br>
	    <div class="button-container">
	     <button type="button" class="back-button" onclick="showForm('loginFormContainer')">Back</button>
            <button type="submit">Submit</button>
	    </div>
        </form>
	    </body>
    </div>

    <!-- Reset Password Form -->
    <div class="form-overlay" id="restpasswordform">
        <form style="background-color: white; border-radius: 10px; padding: 10px;">
		<h1 style=background-color:white;color:black;>Reset Password </h1>
            <label for="resetEmail">Email:</label><br>
            <input type="email" id="resetEmail" name="email" placeholder="Enter email@example" required><br>
	    <div class="button-container">
	    <button type="button" class="back-button" onclick="showForm('loginFormContainer')">Back</button>
            <button type="button" onclick="alert('Email sent..')">Send</button>
	    </div>
        </form>
    </div>

	    <script>
        function showForm(formId) {
            // Hide all forms
            document.querySelectorAll('.form-overlay').forEach(form => {
                form.classList.remove('active');
            });
            // Show the selected form
            if (formId === 'loginFormContainer') {
                document.getElementById(formId).style.display = 'block'; // Show login form
            } else {
                document.getElementById(formId).classList.add('active'); // Show the specific form
                document.getElementById('loginFormContainer').style.display = 'none'; // Hide login form
            }
        }
    </script>

</body></center>
</html>
